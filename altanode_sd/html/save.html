<!doctype html>
<html lang='en'>
   <head>
      <meta charset='utf-8'>
      <meta name='viewport' content='width=device-width, initial-scale=1'>
      <title>AltaNode</title>
      <style>*,::after,::before{box-sizing:border-box;}body{margin:0;font-family:'Segoe UI',Roboto,'Helvetica Neue',Arial,'Noto Sans','Liberation Sans';font-size:1rem;font-weight:400;line-height:1.5;color:#212529;background-color:#f5f5f5;}.form-control{display:block;width:100%;height:calc(1.5em + .75rem + 2px);border:1px solid #ced4da;}button{border:1px solid transparent;color:#fff;background-color:#007bff;border-color:#007bff;padding:.5rem 1rem;font-size:1.25rem;line-height:1.5;border-radius:.3rem;width:100%}.form-signin{width:100%;max-width:400px;padding:15px;margin:auto;}h1,p{text-align: center}</style>
      <style>.nav{border:1px solid #ccc;border-width:1px 0;list-style:none;margin:0;padding:0;text-align:center}.nav li{display:inline}.nav a{display:inline-block;padding:10px}</style>
      <style>.container {max-width: 500px; margin: 0 auto;}</style>
      <script>
         function logoutButton() {
            var xhr = new XMLHttpRequest();
            xhr.open("GET", "/logout", true);
            xhr.send();
            setTimeout(function(){ window.open("/","_self"); }, 1000);
         }
      </script>
   </head>
   <body>
      <div class="container">
         <h1 class=''>AltaNode</h1>
         <div class="nav">
            <a href="/">Home</a>
            <a href="/setup">Setup</a>
            <a href="/wifi">Wifi</a>
            <a href="/" onclick="logoutButton()">Logout</a>
         </div>
         <main class='form-signin'>
            <p>Restart the device to apply use new configuration.</p>
            <form action='/webRestart'>
               <button type='submit' onclick="logoutButton()">Restart</button>
            </form>
            <p>Please reload your browser after restarting.</p>
         </main>
      </div>
   </body>
</html>
